# jobs
# ===================================================
job=build-and-push-train-seat-info-monitor:
  use: dind-buildx
  depends: [install-qemu-user-static]
  provide-docker: true
  mounts:
    - mount-project
    - mount-docker-config
  interactive: true
  command: sh -c "cd /project/train-simulation/monitoring/seat-reservation/train-seat-info-monitor;
           docker buildx build --push --platform linux/arm64,linux/amd64 --build-arg VERSION=${VERSION} --tag ${DOCKER_REGISTRY}/train-seat-info-monitor:${VERSION} .;"
  env:
   - DOCKER_DRIVER=overlay2
   - VERSION={env.GitVersion_ShortSha}
   - DOCKER_REGISTRY={env.DOCKER_REGISTRY}
  annotations:
    description: "\t-> builds and pushes train-seat-info-monitor docker image"
