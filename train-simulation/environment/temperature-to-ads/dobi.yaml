# jobs
# ===================================================
job=build-and-push-train-simulator-edge-app:
  use: dind-buildx
  depends: [install-qemu-user-static]
  provide-docker: true
  mounts:
    - mount-project
    - mount-docker-config
  interactive: true
  command: sh -c "cd /project/train-simulation/environment/temperature;
    docker buildx build --push --platform linux/arm64,linux/amd64 --tag ${DOCKER_REGISTRY}/temperature-to-ads:${VERSION} .;
  env:
    - DOCKER_DRIVER=overlay2
    - VERSION={env.GitVersion_ShortSha}
    - DOCKER_REGISTRY={env.DOCKER_REGISTRY}
  annotations:
    description: "\t-> builds and pushes temperature-to-ads docker image"
