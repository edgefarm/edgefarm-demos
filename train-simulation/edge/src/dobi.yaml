# ===================================================
# jobs
# ===================================================
job=build-and-push-train-simulator-edge-app:
  use: dind-buildx
  depends: [install-qemu-user-static]
  provide-docker: true
  mounts:
    - mount-project
    - mount-docker-config
  interactive: true
  command: sh -c "cd /project/train-simulation/edge/src;
           name=$(docker buildx create --use);
           docker buildx build --push --platform linux/arm64,linux/amd64 --tag ${DOCKER_REGISTRY}/train-simulator-edge-app:${VERSION} .;
           docker kill buildx_buildkit_${name}0;
           docker rm buildx_buildkit_${name}0"
  env:
   - DOCKER_DRIVER=overlay2
   - VERSION={env.GitVersion_ShortSha}
   - DOCKER_REGISTRY={env.DOCKER_REGISTRY}
  annotations:
    description: "\t-> builds and pushes train-simulator-edge-app docker image"
